name: Build and Release

on:
  push:
    tags:
      - 'v*' # v1.0.0 gibi tag pushlandığında çalışır

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x' # vpro ve build araçları için

    - name: Install Velopack CLI
      run: dotnet tool install -g vpro

    - name: Restore dependencies
      run: dotnet restore IsTakipWpf/IsTakipWpf.csproj

    - name: Build and Publish
      run: |
        dotnet publish IsTakipWpf/IsTakipWpf.csproj -c Release -r win-x86 --self-contained -o ./publish

    - name: Velopack Pack
      run: |
        vpro pack --id IsTakipWpf --version ${{ github.ref_name }} --packDir ./publish --mainExe IsTakipWpf.exe --icon IsTakipWpf/app_icon.ico

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./releases/*.exe
          ./releases/*.nupkg
          ./releases/RELEASES
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
